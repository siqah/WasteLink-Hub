{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Create Your Account</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-md-6">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">Account Type</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="">Select your role</option>
                            <option value="household">Household</option>
                            <option value="business">Business</option>
                            <option value="collector">Waste Collector</option>
                            <option value="recycling_center">Recycling Center</option>
                        </select>
                    </div>
                    
                    <div id="businessFields" class="d-none">
                        <div class="mb-3">
                            <label for="business_name" class="form-label">Business Name</label>
                            <input type="text" class="form-control" id="business_name" name="business_name">
                        </div>
                    </div>
                    
                    <div id="collectorFields" class="d-none">
                        <div class="mb-3">
                            <label for="vehicle_info" class="form-label">Vehicle Information</label>
                            <input type="text" class="form-control" id="vehicle_info" name="vehicle_info">
                        </div>
                        <div class="mb-3">
                            <label for="service_area" class="form-label">Service Area</label>
                            <input type="text" class="form-control" id="service_area" name="service_area">
                        </div>
                    </div>
                    
                    <div id="recyclingFields" class="d-none">
                        <div class="mb-3">
                            <label for="materials_accepted" class="form-label">Materials Accepted</label>
                            <input type="text" class="form-control" id="materials_accepted" name="materials_accepted">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('role').addEventListener('change', function() {
    const role = this.value;
    document.getElementById('businessFields').classList.add('d-none');
    document.getElementById('collectorFields').classList.add('d-none');
    document.getElementById('recyclingFields').classList.add('d-none');
    
    if (role === 'business') {
        document.getElementById('businessFields').classList.remove('d-none');
    } else if (role === 'collector') {
        document.getElementById('collectorFields').classList.remove('d-none');
    } else if (role === 'recycling_center') {
        document.getElementById('recyclingFields').classList.remove('d-none');
    }
});
</script>
{% endblock %}
